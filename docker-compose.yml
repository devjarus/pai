services:
  pai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personal-ai
    ports:
      - "3141:3141"
    volumes:
      - ${PAI_HOST_DATA_DIR:-~/.personal-ai/data}:/data
    environment:
      - PAI_HOST=0.0.0.0
      - PAI_DATA_DIR=/data
      - PAI_LLM_PROVIDER=${PAI_LLM_PROVIDER:-ollama}
      - PAI_LLM_BASE_URL=${PAI_LLM_BASE_URL:-https://ollama.com}
      - PAI_LLM_MODEL=${PAI_LLM_MODEL:-glm-5:cloud}
      - PAI_LLM_API_KEY=${PAI_LLM_API_KEY:-}
      - PAI_CORS_ORIGIN=${PAI_CORS_ORIGIN:-}
      - PAI_TELEGRAM_TOKEN=${PAI_TELEGRAM_TOKEN:-}
      - PAI_SEARCH_URL=http://searxng:8080
      - PAI_SANDBOX_URL=${PAI_SANDBOX_URL:-}
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3141/api/health').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      searxng:
        condition: service_healthy
    restart: unless-stopped

  searxng:
    image: searxng/searxng:latest
    container_name: personal-ai-searxng
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
    environment:
      - SEARXNG_BASE_URL=http://searxng:8080/
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  sandbox:
    build:
      context: ./sandbox
      dockerfile: Dockerfile
    container_name: personal-ai-sandbox
    profiles:
      - sandbox
    mem_limit: 512m
    cpus: "1.0"
    pids_limit: 64
    read_only: true
    tmpfs:
      - /tmp:size=256m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8888/health')\" || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: personal-ai-ollama
    profiles:
      - local
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    # Uncomment the following for NVIDIA GPU passthrough:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

volumes:
  ollama-models:
