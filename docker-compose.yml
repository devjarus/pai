services:
  pai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personal-ai
    ports:
      - "3141:3141"
    volumes:
      - pai-data:/data
    environment:
      - PAI_DATA_DIR=/data
      - PAI_LLM_PROVIDER=${PAI_LLM_PROVIDER:-ollama}
      - PAI_LLM_BASE_URL=${PAI_LLM_BASE_URL:-http://ollama:11434}
      - PAI_LLM_MODEL=${PAI_LLM_MODEL:-}
      - PAI_LLM_API_KEY=${PAI_LLM_API_KEY:-}
      - NODE_ENV=production
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3141/api/config || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: personal-ai-ollama
    profiles:
      - local
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    # Uncomment the following for NVIDIA GPU passthrough:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

volumes:
  pai-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PAI_HOST_DATA_DIR:-~/.personal-ai/data}
  ollama-models:
