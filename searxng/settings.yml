use_default_settings:
  engines:
    keep_only:
      - google
      - bing
      - wikipedia
      - wikidata
      - currency
      - qwant
      - startpage
      - yahoo
      - mojeek
      - wiby
      - archive is
      - wikipedia
      - google news
      - bing news
      - yahoo news
      - google videos
      - bing videos
      - google images
      - bing images
